<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="my-container pt-5 pb-5">
        <h1 class="form-heading">Order Details</h1>
        <form id="my-form">
            <div class="mb-3">
                <label for="name" class="input-value">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name"/>
                <p class="input-value text-danger" id="nameErr"></p>
            </div>
            <div class="mb-3">
                <label for="mail" class="input-value">Email</label>
                <input type="text" class="form-control" id="mail" placeholder="Enter Your Email"/>
                <p class="input-value text-danger" id="mailErr"></p>
            </div>
            <div class="mb-3">
                <label for="number" class="input-value">Phone Number</label>
                <input type="text" class="form-control" id="number" placeholder="Enter Your Phone Number"/>
                <p class="input-value text-danger" id="numberErr"></p>
            </div>
            <button class="btn btn-primary" id="button">Submit</button>
            <p class="input-value mt-3" id="success"></p>
        </form>
        <button class="btn btn-primary mt-5" id="button"><a href="index.html" class="text">Go To Home</a></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
